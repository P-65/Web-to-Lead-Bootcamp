<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2x000003v5VO"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00D2x000003v5VO" required="true" />
      <input
        type="hidden"
        name="retURL"
        value="https://p-65.github.io/Web-to-Lead-Bootcamp/thanks.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputdate" />
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"WebToLeadBootcamp","fallback":"true","orgId":"00D2x000003v5VO","ts":""}'
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Lead Date</label
      ><input type="date" required="true" class="inputdate" /><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NIh000000a6R9" name="00NIh000000a6R9" size="12" type="text" /></span><br> -->

      <div
        class="g-recaptcha"
        data-callback="captchaSuccess"
        data-sitekey="6LdjSuQqAAAAAKN5MSHvQc_QEoVKtYdvlgLuxBak"
      ></div>
      <br />
      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
